<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/app.js"></script>
    <script src="./js/calc.js"></script>
</head>

<body>
    <input type="text" placeholder="Как вас зовут?" id="name">
    <button onclick="ShowName()">Ввести</button>
    <br>
    <p id="result"></p>
    <input type="text" placeholder="Введите 1 число" id="numFirst">
    <input type="text" placeholder="Введите 2 число" id="numSecond">
    <button onclick="calc('+')">Сложить</button>
    <button onclick="calc('-')">Отнять</button>
    <button onclick="calc('*')">Умножить</button>
    <button onclick="calc('/')">Поделить</button>
    <br>
    <input type="text" placeholder="Результат" id="CalcResult">


</body>

</html>
